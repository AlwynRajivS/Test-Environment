<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Assessment</title>
  <style>
      body, html {
          margin: 0;
          padding: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          font-family: Arial, sans-serif;
      }
      #startScreen, #examContent {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
      }
      #examContent {
          display: none;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          position: relative;
      }
      #submitExam {
          position: fixed;
          top: 20px;
          left: 20px;
          background: #d9534f;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
      }
      #submitExam:hover {
          background: #c9302c;
      }

      /* ðŸ”’ Transparent overlay to prevent Google Search overlay */
      #antiOverlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: transparent;
          z-index: 5;
          pointer-events: none;  /* allow normal taps/clicks to pass through */
      }
  </style>
  <script>
      let assessmentStarted = false;
      let initialWidth, initialHeight;

      function openFullscreen() {
          let elem = document.documentElement;
          if (elem.requestFullscreen) {
              elem.requestFullscreen();
          } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
          }

          document.getElementById("startScreen").style.display = "none";
          document.getElementById("examContent").style.display = "flex";
          assessmentStarted = true;

          setTimeout(() => {
              initialWidth = window.innerWidth;
              initialHeight = window.innerHeight;
              enforceFullScreen();
              monitorResize();
          }, 1500);
      }

      function enforceFullScreen() {
          setInterval(() => {
              if (!document.fullscreenElement) {
                  alert("You must stay in full-screen mode! Your session is now terminated.");
                  terminateSession();
              }
          }, 1000);
      }

      function monitorResize() {
          const tolerance = 20;
          setInterval(() => {
              const widthDiff = Math.abs(window.innerWidth - initialWidth);
              const heightDiff = Math.abs(window.innerHeight - initialHeight);
              if (widthDiff > tolerance || heightDiff > tolerance) {
                  alert("Screen resizing is not allowed! Your session is now terminated.");
                  terminateSession();
              }
          }, 1000);
      }

      function terminateSession() {
          sessionStorage.setItem("examExited", "true");
          window.location.href = "https://kcetcoe.com/session-expired";
      }

      function checkReEntry() {
          if (sessionStorage.getItem("examExited") === "true") {
              window.location.href = "https://kcetcoe.com/session-expired";
          }
      }

      function handleFormSubmit() {
          alert("Assessment submitted! Closing session...");
          sessionStorage.setItem("examExited", "true");
          setTimeout(() => {
              document.exitFullscreen();
              window.location.href = "https://kcetcoe.com/assessment-completed";
          }, 1000);
      }

      window.onload = function () {
          checkReEntry();

          // prevent Google Search overlay (but allow taps)
          const overlay = document.getElementById("antiOverlay");
          overlay.addEventListener("contextmenu", (e) => e.preventDefault()); // right-click
          overlay.addEventListener("touchstart", (e) => {
              if (e.touches.length === 1) {
                  // short tap -> allow
              } else {
                  e.preventDefault();
              }
          }, { passive: false });
      };
  </script>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
      <h2>Click the button below to start the assessment in full-screen mode</h2>
      <button onclick="openFullscreen();" style="padding: 10px 20px; font-size: 18px;">Start Assessment</button>
  </div>

  <!-- Exam Content -->
  <div id="examContent">
      <div style="position:relative; width:100%; height:90%;">
          <iframe 
              src="https://forms.office.com/r/tWttV1d5L6" 
              width="100%" 
              height="100%" 
              style="border: none;" 
              sandbox="allow-scripts allow-same-origin allow-forms">
          </iframe>
          <div id="antiOverlay"></div> <!-- Transparent blocker -->
      </div>
      <button id="submitExam" onclick="handleFormSubmit()">Leave</button>
  </div>
</body>
</html>
